<body>
    <div class="container">
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <h2>Editing Form</h2>
                <br>
                <form method='post' action="index3.php" class="edit">

                    <label for="Name">Name of the Pizza/Burger you want to edit: </label><br><br>
                    <input type="text" id="Name" name="Name" style="color: black;" required><br><br>
        
                    <label for="Img">Select image:</label>
                    <input type="file" id="img" name="Img" accept="image/*" required><br><br>
        
                    <label for="Name">New Name: </label><br>
                    <input type="text" id="Name" name="NewName" style="color: black;" required><br><br>
        
                    <label for="Price">New Price: </label><br>
                    <input type="number" id="Price" name="Price" style="color: black;" required><br><br>
        
                    <label for="Description">New Description: </label><br>
                    <input type="text" id="Description" name="Description" style="color: black;" required><br><br>
        
                    <input type="submit" value="Submit" class="btn btn-warning" style="color: black;">
                </form>
            </div>
        </div>
    </div>
</body>

<script>
    $('.edit').on('submit', function (event) {
        event.preventDefault();
        var fileInput = document.getElementById('img');
        var flag = 0;
        if (fileInput.value) {
            var reader = new FileReader();
            reader.readAsDataURL(fileInput.files[0]);
            flag = 1;
        }
        var form1 = this;
        if (flag)
            reader.onload = function () {
                $(form1).append('<input type="hidden" name="image" value=' + reader.result + '>');
                form1.submit();
            };
        else
            form1.submit();
    });
</script>
