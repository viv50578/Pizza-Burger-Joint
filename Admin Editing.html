<html>

<head>
    <style>
        * {
            text-align: center;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>

<body bgcolor="Violet">
    <br>
    <h1>Editing Form</h1>
    <br>

    <font size="4">

        <form method='post' action="index3.php" class="edit">

            <label for="Name">Name of the Pizza/Burger you want to edit: </label><br><br>
            <input type="text" id="Name" name="Name" required><br><br>

            <label for="Img">Select image:</label>
            <input type="file" id="img" name="Img" accept="image/*" required><br><br>

            <label for="Name">New Name: </label><br>
            <input type="text" id="Name" name="NewName" required><br><br>

            <label for="Price">New Price: </label><br>
            <input type="number" id="Price" name="Price" required><br><br>

            <label for="Description">New Description: </label><br>
            <input type="text" id="Description" name="Description" required><br><br>

            <input type="submit" value="Submit">
        </form>

</body>

</html>

<script>
    $('.edit').on('submit', function (event) {
        event.preventDefault();
        var fileInput = document.getElementById('img');
        var flag = 0;
        if (fileInput.value) {
            var reader = new FileReader();
            reader.readAsDataURL(fileInput.files[0]);
            flag = 1;
        }
        var form1 = this;
        if (flag)
            reader.onload = function () {
                $(form1).append('<input type="hidden" name="image" value=' + reader.result + '>');
                form1.submit();
            };
        else
            form1.submit();
    });
</script>
